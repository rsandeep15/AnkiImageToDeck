<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Sync UI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="container">
        <h1>AnkiDecksmith Sync</h1>
        <section class="upload-panel">
            <label for="deckName">Deck Name (optional)</label>
            <input id="deckName" type="text" placeholder="Defaults to PDF filename">

            <label for="modelSelect">Extraction Model</label>
            <input id="modelSelect" type="text" value="gpt-4.1-mini">

            <label class="checkbox-row">
                <input id="romanizedToggle" type="checkbox" checked>
                Include romanized text
            </label>

            <div id="dropZone" class="drop-zone">
                <p>Drag & Drop PDF here or click to browse</p>
                <input id="fileInput" type="file" accept=".pdf">
            </div>

            <button id="syncButton" disabled>Upload & Sync</button>
        </section>

        <section class="status-panel">
            <h2>Status</h2>
            <pre id="statusLog">Waiting for upload...</pre>
        </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
