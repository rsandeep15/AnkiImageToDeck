<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki GenAI Sync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="container">
        <h1>Anki GenAI Sync Control Panel</h1>

        <nav class="tabs">
            <button class="tab-button active" data-tab="sync">PDF âžœ Deck</button>
            <button class="tab-button" data-tab="audio">Deck Audio</button>
            <button class="tab-button" data-tab="images">Deck Images</button>
        </nav>

        <section id="tab-sync" class="tab-panel active">
            <div class="card">
                <h2>Upload Vocabulary PDF</h2>
                <label for="deckName">Deck Name (optional)</label>
                <input id="deckName" type="text" placeholder="Defaults to PDF filename">

                <label for="textModelSelect">Extraction Model</label>
                <select id="textModelSelect">
                    <option value="">Loading models...</option>
                </select>

                <label class="checkbox-row">
                    <input id="romanizedToggle" type="checkbox" checked>
                    Include romanized text
                </label>

                <div id="dropZone" class="drop-zone">
                    <p>Drag & Drop PDF here or click to browse</p>
                    <input id="fileInput" type="file" accept=".pdf">
                </div>

                <button id="syncButton" disabled>Upload & Sync</button>
            </div>

            <section class="status-panel">
                <h2>Status</h2>
                <pre id="statusLogSync">Waiting for upload...</pre>
            </section>
        </section>

        <section id="tab-audio" class="tab-panel">
            <div class="card">
                <h2>Generate Audio</h2>
                <label for="audioDeckSelect">Deck</label>
                <div class="deck-select-controls">
                    <select id="audioDeckSelect">
                        <option value="">Loading decks...</option>
                    </select>
                    <button id="refreshDecksAudio" class="secondary-button">Refresh</button>
                </div>

                <label for="audioModelSelect">Audio Model</label>
                <select id="audioModelSelect">
                    <option value="">Loading models...</option>
                </select>

                <label for="audioWorkerSelect">Concurrent Workers</label>
                <select id="audioWorkerSelect">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="10" selected>10</option>
                    <option value="12">12</option>
                    <option value="15">15</option>
                </select>

                <button id="generateAudio" class="accent-button audio-button" disabled>Generate Audio</button>
            </div>

            <section class="status-panel">
                <h2>Audio Generation Log</h2>
                <pre id="statusLogAudio">Select a deck to begin.</pre>
            </section>
        </section>

        <section id="tab-images" class="tab-panel">
            <div class="card">
                <h2>Generate Images</h2>
                <label for="imageDeckSelect">Deck</label>
                <div class="deck-select-controls">
                    <select id="imageDeckSelect">
                        <option value="">Loading decks...</option>
                    </select>
                    <button id="refreshDecksImages" class="secondary-button">Refresh</button>
                </div>

                <label for="imageModelSelect">Image Model</label>
                <select id="imageModelSelect">
                    <option value="">Loading models...</option>
                </select>

                <label class="checkbox-row">
                    <input id="skipGatingToggle" type="checkbox">
                    Skip gating check
                </label>

                <label for="imageWorkerSelect">Concurrent Workers</label>
                <select id="imageWorkerSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <button id="generateImages" class="accent-button image-button" disabled>Generate Images</button>
            </div>

            <section class="status-panel">
                <h2>Image Generation Log</h2>
                <pre id="statusLogImages">Select a deck to begin.</pre>
            </section>
        </section>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
